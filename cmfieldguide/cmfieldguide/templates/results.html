<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <input name="u" value="{{ url }}">
        <input type="submit" value="Test">
    </form>
    {% if results %}
        <h1>Results</h1>
        {% for key, value in results.platforms.items %}
            <h2>{{ key }}</h2>
            <table border="1">
            {% for desc, result in value.items %}
                <tr>
                    <td>{{ desc }}</td>
                    <td>{{ result }}</td>
                </tr>
            {% endfor %}
            </table>
        {% endfor %}
    {% endif %}

</body>
</html>
